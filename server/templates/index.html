<!-- 
CUSTOM HOMEPAGE 
            
Could not make separate css and js files, since the process of serving the HTML file to the web browser
view does not include any linked CSS or JS files. Everything has to be done inline.

div.topColumn -> Divs that hold the 3 main functions of the homepage, excluding weather widget
div.weather   -> Div that holds the weather widget. Spans 3 columns

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <style>
        html, body {
            margin:0;
            padding:0;
        }
        body {
            height: 100vh;
            width: 100vw;
        }
        * {
            box-sizing: border-box;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 2fr 4fr 4fr 2fr;
            grid-template-rows: 2fr 1fr 6fr 0.3fr;
            column-gap: 10px;
            padding-bottom: 10px;
            background-image: url("{{url_for('static',filename='background.svg')}}");
        }

        #logoImg {
            border: none;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            height: 85%;
        }
        .searchbar {
            border: 1px solid black;
            border-radius: 10px 0 10px 0;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            width: 60%;
            margin: 0 auto 0 auto;
            height: 30px;
            background-color: #404040; 
            color: #cacaca;
        }
        #bookmarksList {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #bookmarksList > div {
            border: 1px solid black;
            width: 45%;
            height: 90%;
        }
        #bookmarksList > div > * {
            margin: 0 auto 0 auto;
        }
        #weather {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <title>Home</title>
    <script>
        
    </script>
</head>
<body>
    <div class="wrap">
        <img id="logoImg" src="{{url_for('static',filename='logo.png')}}" alt="Crepe Browser"/>
        <div class="searchbar"></div>
        <div class="homeWidget" id="bookmarksList">
            <h1></h1>Notes

            <ul>
                {% for todo in todos %}
                <li>{{todo}}</li>
                {% endfor %}
            </ul>

            <form action="/todo/create" class="taskForm"  method="post">
                <div class="uhh">
                    <input type="text" name="task" placeholder="Enter Todo...">
                    <br>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="homeWidget" id="weather">
            <h3>Ruston, LA</h3>
            <div class="info">
                <p>{{desc}}</p>
                <p>Temp: {{temp}}Â°F</p>
                <p>Dewpoint: {{dewPt}}</p>
                <p>Precipitation: {{precip}} in</p>
                <p>Sunrise: {{sunrise}}</p>
                <p>Sunset: {{sunset}}</p>
            </div>

        </div>
    </div>
</body>

</html>
